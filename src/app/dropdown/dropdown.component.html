<label class="label">Select One Option</label>
<select [(ngModel)]="selectedOption" (click)="validateSelection()" class="drop">
    <option value="" disabled selected>Select an option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
  <div *ngIf="istouched && !selectedOption" class="text-danger">Please select an option</div>
